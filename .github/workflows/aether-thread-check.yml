name: Thread-Safety Check (Aether)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  aether-check:
    name: Thread-Safety Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Aether-Thread
        run: pip install aether-thread
      
      - name: Run standard thread-safety audit
        run: |
          echo "ğŸ” Running standard thread-safety audit..."
          aether check src/ --verbose
      
      - name: Run free-threaded specific checks
        run: |
          echo "ğŸŸ¢ Running free-threaded Python specific checks..."
          aether check src/ --free-threaded --verbose
      
      - name: Check environment
        run: |
          echo "ğŸ“‹ Checking environment compatibility..."
          aether status
      
      - name: Report summary
        if: success()
        run: echo "âœ… All thread-safety checks passed!"
      
      - name: Report failure
        if: failure()
        run: |
          echo "âŒ Thread-safety issues found!"
          echo "Review the output above for details."
          exit 1
